<div class="container">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">News Utility</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <!-- <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li> -->
          <li *ngIf="!filtered">
            <a href="#" class="nav-link" (click)="filterDate(selectedDate);"><i
                class="bi bi-funnel"></i>Filter</a>
          </li>
          <li *ngIf="filtered">
            <a href="#" class="nav-link" (click)="filterDate('')"><i class="bi bi-funnel"></i>Clear filters</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="cards-al">
    <div class="" *ngFor="let item of cardList;">
      <div class="card" style="width: 18rem;">
        <img src="{{item.urlToImage}}" class="card-img-top img" alt="image">
        <div class="card-body">
          <div class="title-overflow">
            <h5 class="card-title"><a href="{{item.url}}" target="_blank" class="">{{item.title}}</a></h5>
          </div>
          <h3>{{item.author}}</h3>
          <div class="news-details">
            <p class="card-text">{{item.description}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
